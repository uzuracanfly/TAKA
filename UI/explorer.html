<script>
	const TAKA = new TAKAAPIRapper("MYIPADDRESS","MYPORT");
	let Notification = new notification();





	function GetObjData(type,rawdata){
		let objdata = {}
		if (type == 11){
			objdata = new TRANSACTIONTOOLS_TAGREWARD.TagrewardData(rawdata).GetObjData();
		}else if (type == 101){
			objdata = new TRANSACTIONTOOLS_DATABASE.DatabaseData("",rawdata).GetOrgData();
		}else if (type == 12){
			objdata = new TRANSACTIONTOOLS_TAGORDER.TagOrderData(rawdata).GetObjData();
		}else if (type == 13){
			objdata = new TRANSACTIONTOOLS_TAGADDPERMIT.TagAddPermitData(rawdata).GetObjData();
		}else if (type == 111){
			objdata = new TRANSACTIONTOOLS_CONTRACT.SetFunctionData(rawdata).GetObjData();
		}else if (type == 112){
			objdata = new TRANSACTIONTOOLS_CONTRACT.RunFunctionData(rawdata).GetObjData();
		};

		return objdata;
	}






	function AccountForm(address){
		let AccountData = TAKA.getaccount(address);

		let args = [
			["title","Address : "+address],
			["head","Balance : "+AccountData["balance"]],
			["head","Txids"],
		];
		for (let tag in AccountData["txids"]){
			let txids = AccountData["txids"][tag]["txs"].reverse();

			args.push(["text",tag]);

			for (let index in txids){
				let txid = txids[index];

				args.push(["button",txid,function(){TxForm(this.value);}]);
			};
		};

		let result = new form(
			args,
			"AccountForm"
		);

		return result;
	};



	function TxForm(txid){
		let TxData = TAKA.gettx(txid);
		let AccountData = TAKA.getaccount(TxData["pubkey"]);

		let args = [
			["title","Transaction ID : "+txid],
			["head","Sender"],
			["text","Pubkey : "+AccountData["pubkey"]],
			["button",AccountData["address"],function(){AccountForm(this.value);}],
			["head","Type : "+TxData["type"]],
			["head","Time : "+TxData["time"]],
			["head","Tag : "+TxData["tag"]],
			["head","Index : "+TxData["index"]],
			["head","MerkleRoot : "+TxData["MerkleRoot"]],
			["head","To Address"],
			["button",TxData["toaddress"],function(){AccountForm(this.value);}],
			["head","Amount : "+TxData["amount"]],
			["head","Data"],
		];

		let ObjData = GetObjData(TxData["type"],TxData["data"]);
		for (let key in ObjData){
			let value = ObjData[key];

			args.push(["text",key+" : "+value]);
		}


		args.push(["head","Sig : "+TxData["sig"]]);
		args.push(["head","Nonce : "+TxData["nonce"]]);

		let result = new form(
			args,
			"TxForm"
		);

		return result;
	};



	function TagForm(tag){
		let TagData = TAKA.gettag(tag);

		if (!TagData){
			return 0;
		}

		let args = [
			["title","Tag : "+tag],
			["head","Owner"],
			["text","Pubkey : "+TagData["owner"]["pubkey"]],
			["text","Address : "+TagData["owner"]["address"]],
			["head","Permission Type : "+TagData["permissiontype"]],
			["head","Permit Addresss"],
		];

		for (let index in TagData["PermitAddresss"]){
			let PermitAddress = TagData["PermitAddresss"][index];

			args.push(["text",PermitAddress]);
		}

		args.push(["head","PoW Target : "+TagData["powtarget"]]);
		args.push(["head","txids"]);

		let txids = TagData["txids"].reverse();

		for (let index in txids){
			let txid = txids[index];

			args.push(["button",txid,function(){TxForm(this.value);}]);
		};

		let result = new form(
			args,
			"TxForm"
		);

		return result;
	};
</script>





<script>
	window.onload = function(){
		let outer=document.getElementById("outer");
		let inner=document.getElementById("inner");



		let EleSearch = element(
			{
				"name":"EleSearch",
				"attachele":document.body,
				"type":"div",
				"height":"50%",
				"width":"100%",
				"position":"fixed",
				"top":"0px",
				"left":"0px",
				"color":"rgba(0,0,0,1)",
				"backgroundColor":"rgba(255,127,0,1)",
			}
		);





		let EleSearchInner = element(
			{
				"name":"EleSearchInner",
				"attachele":EleSearch,
				"type":"div",
				"width":"100%",
				"maxWidth":"1024px",
				"position":"relative",
			}
		);
		var IntervalID_EleSearchInner = setInterval(
			function()
			{
				if (document.getElementById("EleSearchInner") == null){clearInterval(IntervalID_EleSearchInner);return 0;};

				EleSearchInner.style.top = EleSearch.clientHeight/2 - EleSearchInner.clientHeight/2 + "px";
				EleSearchInner.style.left = EleSearch.clientWidth/2 - EleSearchInner.clientWidth/2 + "px";
			},
			10
		);



		let EleInputSearch = element(
			{
				"name":"EleInputSearch",
				"attachele":EleSearchInner,
				"type":"input",
				"height":"50px",
				"width":"100%",
				"placeholder":"tag, address, txid",
				"textAlign":"center",
			}
		);
		let EleButtonSearch = element(
			{
				"name":"EleButtonSearch",
				"attachele":EleSearchInner,
				"type":"a",
				"class":"btn-border-bottom",
				"height":"50px",
				"width":"100%",
				"innerHTML":"Search",
				"textAlign":"center",
				"clickfunction":function(){
					let value = document.getElementById("EleInputSearch").value;

					if (value.length == 40){
						AccountForm(value);
					}else if (value.length == 64){
						TxForm(value);
					}else{
						if (!TagForm(value)){
							Notification.notification(
								[
									["text","none."]
								],
								"news"
							)
						};
					};
				}
			}
		);





		/*
			Tagreward最新Txリスト
		*/
		let EleNewTagreward = element(
			{
				"name":"EleNewTagreward",
				"attachele":inner,
				"type":"div",
				"width":"100%",
			}
		);


		let EleNewTagrewardName = element(
			{
				"name":"EleNewTagrewardName",
				"attachele":EleNewTagreward,
				"type":"h1",
				"width":"100%",
				"textAlign":"center",
				"innerHTML":"Reward Tx List"
			}
		);


		let EleNewTagrewardList = element(
			{
				"name":"EleNewTagrewardList",
				"attachele":EleNewTagreward,
				"type":"div",
				"width":"100%",
			}
		);


		let tagdata = TAKA.gettag("tagreward");
		let tagtxids = tagdata["txids"];
		tagtxids = tagtxids.reverse();


		for (let index in tagtxids){
			let txid = tagtxids[index];

			let EleNewTagrewardSeed = element(
				{
					"name":"EleNewTagrewardSeed",
					"attachele":EleNewTagrewardList,
					"type":"div",
					"width":"100%",
				}
			);

			let EleNewTagrewardSeedButton = element(
				{
					"name":"EleNewTagrewardSeedButton",
					"attachele":EleNewTagrewardSeed,
					"type":"input",
					"width":"100%",
					"value":txid,
					"textAlign":"center",
					"clickfunction":function(){
						TxForm(this.value);
					}
				}
			);
			EleNewTagrewardSeedButton.type = "button";

		};
	};
</script>
